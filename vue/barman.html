<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meltdown Toulouse LOTR evnet</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <main id="app">
        <h1>Battaille en terre du millieux</h1>

        <div id="wrapper">
            <div id="bien">
                <h2>Ajouter des guerrier du bien</h2>
                <button id="shooter-bien" type="button">Shooter</button>
                <button id="mettre-bien" type="button">Mettre</button>
                <button id="bierre-bien" type="button">Bierre</button>
                <button id="cocktail-bien" type="button">Cocktail</button>
                <button id="bouteille-bien" type="button">Bouteille</button>
            </div>

            <div id="mal">
                <h2>Ajouter des guerriers du mal</h2>
                <button id ="shooter-mal" type ="button">Shooter</button>
                <button id ="mettre-mal" type ="button">Mettre</button>
                <button id ="bierre-mal" type ="button">Bierre</button>
                <button id ="cocktail-mal" type ="button">Cocktail</button>
                <button id ="bouteille-mal" type ="button">Bouteille</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>

</body>
</html>
